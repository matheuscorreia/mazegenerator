<!DOCTYPE html>
<html>
  <head>
    <title>
      Maze Generator
    </title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="p5Canvas"></div>
    <div class="row">
      <h1>Maze Generator</h1>
      <form action="#">
        <p class="range-field">
          <label for="frameRate">Frame Rate</label>
          <input type="range" id="frameRate" min="1" max="60" value="60"/>
        </p>

        <p class="range-field">
          <label for="columns">Columns</label>
          <input type="range" id="columns" min="5" max="60" value="10"/>
        </p>

        <p class="range-field">
          <label for="rows">Rows</label>
          <input type="range" id="rows" min="5" max="60" value="10"/>
        </p>
      </form>
      <a id="init" class="waves-effect waves-light btn-large">Iniciar</a>
      <a id="reset" class="waves-effect waves-light btn-large">Resetar</a>
    </div>
  </body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="p5/Cell.js"></script>
  <script type="text/javascript" src="p5/sketch.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</html>
